---
name: test # global unique
task-mode: all  # full/incremental/all
flavor: mysql  # mysql/mariadb
in-sharding: true  # whether multi dm-worker do one sharding job
checkpoint-schema-prefix: "dm_checkpoint"  # checkpoint schema prefix for Syncer / Loader
remove-previous-checkpoint: false  # whether to remove previous checkpoint, set to `true` to start a fresh task even if the task-name used before
disable-heartbeat: false  # whether to disable heartbeat for calculating lag between master and syncer

target-database:
  host: "192.168.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:             # one or more source database, config more source database for sharding merge
  -
    config:
      host: "192.168.199.118"
      port: 4306
      user: "root"
      password: "1234"
    instance-id: "instance118-4306" # unique in all instances, used as id when save checkpoints, configs, etc.
    server-id: 101           # unique in all instances

    # binlog pos used to as start pos for syncer, for different task-mode, this maybe used or not
    # `full` / `all`:
    #    never be used
    # `incremental`:
    #    if `remove-previous-checkpoint` is true, this will be used
    #    else if checkpoints already exists in `checkpoint-schema`, this will not be used
    #    otherwise, this will be used
    meta:
      binlog-name: binlog-00001
      binlog-pos: 4
    route-rules: ["user-route-rules-schema", "user-route-rules"]
    filter-rules: ["user-filter-1", "user-filter-2"]
    column-mapping-rules: ["instance-1"]
    black-white-list:  "instance"

    # `mydumper-config-name` and `mydumper` should only set one
    mydumper-config-name: "global"   # ref `mydumpers` config
#    mydumper:
#      mydumper-path: "./mydumper"
#      threads: 16

    # `loader-config-name` and `loader` should only set one
    loader-config-name: "global"    # ref `loaders` config
    #loader:                  # local loader rule
    #  pool-size: 32
    # `syncer-config-name` and `syncer` should only set one

    syncer-config-name: "global"    # ref `syncers` config
    #syncer:
    #  worker-count: 32

  -
    config:
      host: "192.168.199.118"
      port: 5306
      user: "root"
      password: "1234"
    instance-id: "instance118-5306"
    server-id: 102
    meta:
      binlog-name: binlog-00001
      binlog-pos: 320
    route-rules: ["user-route-rules-schema", "user-route-rules"]
    filter-rules: ["user-filter-2"]
    column-mapping-rules: ["instance-2"]
    black-white-list: "instance"

    mydumper:
      mydumper-path: "./bin/mydumper"
      threads: 4
      chunk-filesize: 64
      skip-tz-utc: true
#      extra-args: "-B test -T t1,t2"

    loader:                  # local loader rule
      pool-size: 16
      dir: "./dumped_data"   # must be unique between tasks for the same instance

    syncer:
      worker-count: 16
      batch: 100
      max-retry: 100

# other common configs shared by all instances

routes:                      # schema/table route mapping
  user-route-rules-schema:
    schema-pattern: "test_*"
    target-schema: "test"
  user-route-rules:
    schema-pattern: "test_*"
    table-pattern: "t_*"
    target-schema: "test"
    target-table: "t"

filters:                     # filter rules, mysql instance can ref rules in it
  user-filter-1:
    schema-pattern: "test_*"
    table-pattern: "t_*"
    events: ["truncate table", "drop table"]  # ignore truncate/drop table ddl
    action: Ignore
  user-filter-2:
    schema-pattern: "test_*"
    events: ["All DML"]             # only do all DML events
    action: Do

black-white-list:
  instance:
    do-dbs: ["~^test.*", "do"]
    ignore-dbs: ["mysql", "ignored"]
    do-tables:
    - db-name: "~^test.*"
      tbl-name: "~^t.*"
    - db-name: "do"
      tbl-name: "do"
    - db-name: "do"
      tbl-name: "do"


column-mappings:             # column mapping rules, mysql instance can ref rules in it
  instance-1:
    schema-pattern: "test_*"
    table-pattern: "t_*"
    expression: "partition id"       # handle sharding partition id
    source-column: "id"
    target-column: "id"
    arguments: ["1", "test_", "t_"]
  instance-2:
    schema-pattern: "test_*"
    table-pattern: "t_*"
    expression: "partition id"       # handle sharding partition id
    source-column: "id"
    target-column: "id"
    arguments: ["2", "test_", "t_"]

mydumpers:                   # mydumper process unit specific configs, mysql instance can ref one config in it
  global:
    mydumper-path: "./bin/mydumper"
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: "-B test -T t1,t2 --no-locks"

loaders:                     # loader process unit specific configs, mysql instance can ref one config in it
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:                     # syncer process unit specific configs, mysql instance can ref one config in it
  global:
    worker-count: 16
    batch: 100
    max-retry: 100
