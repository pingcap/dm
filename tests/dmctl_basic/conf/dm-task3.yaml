---
name: pre_check
task-mode: all
is-sharding: true
meta-schema: "dm_meta"
enable-heartbeat: false

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:
  - source-id: "mysql-replica-01"
    block-allow-list:  "instance"
    route-rules: ["sharding-route-rules-table", "sharding-route-rules-schema"]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

  - source-id: "mysql-replica-02"
    block-allow-list:  "instance"
    route-rules: ["sharding-route-rules-table", "sharding-route-rules-schema"]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

block-allow-list:
  instance:
    do-dbs: ["dmctl"]
    do-tables:
    -  db-name: "dmctl"
       tbl-name: "~^tb_[\\d]+"

routes:
  sharding-route-rules-table:
    schema-pattern: dmctl
    table-pattern: tb_*
    target-schema: dmctl
    target-table: tb

  sharding-route-rules-schema:
    schema-pattern: dmctl
    target-schema: dmctl

mydumpers:
  global:
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 16
    batch: 100
    checkpoint-flush-interval: 1
