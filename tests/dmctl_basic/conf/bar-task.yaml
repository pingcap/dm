name: bar-task
task-mode: all
shard-mode: pessimistic

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

routes:
  route-rule-1:
    schema-pattern: "test"
    table-pattern: "bar*"
    target-schema: "test"
    target-table: "bar"

mysql-instances:
  - source-id: "mysql-replica-01"
    block-allow-list:  "instance"
    route-rules: ["route-rule-1"]
  - source-id: "mysql-replica-02"
    block-allow-list:  "instance"
    route-rules: ["route-rule-1"]

block-allow-list:
  instance:
    do-dbs: ["dmctl_command_dummy"]