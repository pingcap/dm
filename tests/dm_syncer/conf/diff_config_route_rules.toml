# diff Configuration.

log-level = "info"

chunk-size = 1000

check-thread-count = 4

sample-percent = 100

use-rowid = false

use-checksum = true

fix-sql-file = "fix.sql"

# tables need to check.
[[check-tables]]
schema = "dm_syncer"
tables = ["dm_syncer_route_rule"]

[[table-config]]
    schema = "dm_syncer"

    table = "dm_syncer_route_rule"

    is-sharding = true

    [[table-config.source-tables]]
    instance-id = "source-1"
    schema = "dm_syncer"
    table  = "~^dm_syncer_route_rules_.*"

