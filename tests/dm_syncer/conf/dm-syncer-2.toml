#[block-allow-list]
#do-dbs = ["~^b.*","s1"]
#
#ignore-dbs = ["~^b.*","s1"]
#
#[[block-allow-list.do-tables]]
#db-name = "your db"
#tbl-name = "your table"
#
#[[block-allow-list.ignore-tables]]
#db-name = "~^b.*"
#tbl-name = "~^a.*"


