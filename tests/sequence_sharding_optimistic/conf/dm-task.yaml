---
name: sequence_sharding_optimistic
task-mode: all
is-sharding: true
shard-mode: "optimistic"
meta-schema: "dm_meta"
# enable-heartbeat: true
timezone: "Asia/Shanghai"

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:
  - source-id: "mysql-replica-01"
    block-allow-list:  "instance"
    route-rules: ["sharding-route-rules-table", "sharding-route-rules-schema"]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

  - source-id: "mysql-replica-02"
    block-allow-list:  "instance"
    route-rules: ["sharding-route-rules-table", "sharding-route-rules-schema"]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

block-allow-list:
  instance:
    do-dbs: ["sharding_seq_opt", "sharding_seq_tmp"]
    do-tables:
    -  db-name: "sharding_seq_opt"
       tbl-name: "~^t[\\d]+"
    -  db-name: "sharding_seq_tmp"
       tbl-name: "~^t[\\d]+"

routes:
  sharding-route-rules-table:
    schema-pattern: sharding_seq_opt*
    table-pattern: t*
    target-schema: sharding_target_opt
    target-table: t_target

  sharding-route-rules-schema:
    schema-pattern: sharding_seq_opt*
    target-schema: sharding_target_opt

mydumpers:
  global:
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 16
    batch: 100
