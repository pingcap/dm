vrrp_script chk_mysql_port {
    script "/chk_mysql.sh"
    interval 2
}

vrrp_instance VI_1 {
    state MASTER
    interface eth0
    virtual_router_id 33
    priority 200
    advert_int 1

    authentication {
        auth_type PASS
        auth_pass 123456
    }

    virtual_ipaddress {
        172.28.128.3/24 dev eth0
    }

    track_script {
        chk_mysql_port
    }
}