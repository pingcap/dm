---
name: test
task-mode: task-mode-placeholder
is-sharding: false
meta-schema: "dm_meta"
# enable-heartbeat: true
heartbeat-update-interval: 1
heartbeat-report-interval: 1
clean-dump-file: false

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""
  session:
    tidb_skip_utf8_check: 1
    tidb_disable_txn_auto_retry: off
    tidb_retry_limit: "10"

mysql-instances:
  - source-id: "mysql-replica-01"
    meta:
      binlog-name: binlog-name-placeholder-1
      binlog-pos: binlog-pos-placeholder-1
      binlog-gtid: binlog-gtid-placeholder-1
    block-allow-list:  "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

  - source-id: "mysql-replica-02"
    meta:
      binlog-name: binlog-name-placeholder-2
      binlog-pos: binlog-pos-placeholder-2
      binlog-gtid: binlog-gtid-placeholder-2
    block-allow-list:  "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

black-white-list: # compatible with deprecated config
  instance:
    do-dbs: ["adjust_gtid"]

mydumpers:
  global:
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 16
    batch: 100
    enable-ansi-quotes: false  # compatible with deprecated config
