# diff Configuration.

log-level = "info"

chunk-size = 1000

check-thread-count = 4

sample-percent = 100

use-rowid = false

use-checksum = true

fix-sql-file = "fix.sql"

# tables need to check.
[[check-tables]]
schema = "online_ddl"
tables = ["t_target"]

[[table-config]]
schema = "online_ddl"
table = "t_target"
ignore-columns = ["id"]
is-sharding = true
index-field = "uid"

[[table-config.source-tables]]
instance-id = "source-1"
schema = "online_ddl"
table  = "~t.*"

[[table-config.source-tables]]
instance-id = "source-2"
