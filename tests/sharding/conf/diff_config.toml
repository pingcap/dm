# diff Configuration.

log-level = "info"

chunk-size = 10

check-thread-count = 4

sample-percent = 100

use-rowid = false

use-checksum = true

fix-sql-file = "fix.sql"

# tables need to check.
[[check-tables]]
schema = "db_target"
tables = ["t_target"]

[[table-config]]
schema = "db_target"
table = "t_target"
# currently sync_diff does not support json fields well
ignore-columns = ["id", "info_json"]
is-sharding = true
index-fields = "uid"
# range-placeholder

[[table-config.source-tables]]
instance-id = "source-1"
schema = "sharding1"
table  = "~t.*"

[[table-config.source-tables]]
instance-id = "source-2"
schema = "sharding1"
table  = "~t.*"

