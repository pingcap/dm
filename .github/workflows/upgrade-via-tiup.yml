name: Upgrade via TiUP

on:
  pull_request:
    branches:
    - master
    - release-2.0
  schedule:
    - cron: '3 22 * * *' # run at minute 06:03 UTC+8
  workflow_dispatch:
    inputs:  # TODO: use these inputs
      fromVer:
        dmVer: 'v1.0.6'
      toVer:
        dmVer: 'nightly'  

jobs:
  from_v1:
    name: From V1
    runs-on: ubuntu-18.04
    env:
      working-directory: ${{ github.workspace }}/go/src/github.com/pingcap/dm

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    
    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/pingcap/dm
    
    - name: Setup containers
      working-directory: ${{ env.working-directory }}
      run: |
          cd ${{ env.working-directory }}/tests/tiup/docker
          GOPATH=${GITHUB_WORKSPACE}/go docker-compose up -d

    - name: Run test cases
      working-directory: ${{ env.working-directoryr }}
      run: |
        cd ${{ env.working-directory }}/tests/tiup/docker
        GOPATH=${GITHUB_WORKSPACE}/go docker-compose exec -T control bash -c "cd /go/src/github.com/pingcap/dm && ./tests/tiup/upgrade-from-v1.sh"

    # send Slack notify if failed.
    # NOTE: With the exception of `GITHUB_TOKEN`, secrets are not passed to the runner when a workflow is triggered from a forked repository.
    - name: Slack notification
      if: ${{ failure() }}
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFY }}
      uses: Ilshidur/action-slack@2.1.0
      with:
        args: "chaos job failed, see https://github.com/pingcap/dm/actions/runs/{{ GITHUB_RUN_ID }}"

    # Debug via SSH if previous steps failed
    - name: Set up tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v2

  from_v2:
    name: From V2
    runs-on: ubuntu-18.04
    env:
      working-directory: ${{ github.workspace }}/go/src/github.com/pingcap/dm
    strategy:
        fail-fast: false
        matrix:
          previous_v2: ["v2.0.0-rc", "v2.0.0-rc.2"]

    steps:    

    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    
    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/pingcap/dm
    
    - name: Setup containers
      working-directory: ${{ env.working-directory }}
      run: |
          cd ${{ env.working-directory }}/tests/tiup/docker
          GOPATH=${GITHUB_WORKSPACE}/go docker-compose up -d

    # TODO: support more CUR_VER
    - name: Run test cases
      working-directory: ${{ env.working-directoryr }}
      run: |
        cd ${{ env.working-directory }}/tests/tiup/docker
        GOPATH=${GITHUB_WORKSPACE}/go PRE_VER=${{ matrix.previous_v2 }} CUR_VER=nightly docker-compose exec -T control bash -c "cd /go/src/github.com/pingcap/dm && ./tests/tiup/upgrade-from-v2.sh $PRE_VER $CUR_VER"

    # send Slack notify if failed.
    # NOTE: With the exception of `GITHUB_TOKEN`, secrets are not passed to the runner when a workflow is triggered from a forked repository.
    - name: Slack notification
      if: ${{ failure() }}
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFY }}
      uses: Ilshidur/action-slack@2.1.0
      with:
        args: "chaos job failed, see https://github.com/pingcap/dm/actions/runs/{{ GITHUB_RUN_ID }}"

    # Debug via SSH if previous steps failed
    - name: Set up tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v2
