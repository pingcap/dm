name: Build & Lint

on:
  push:
    branches:
    - master
    - release-2.0
  pull_request:
    branches:
    - master
    - release-2.0

jobs:

  make_build:
    name: Make Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache go modules
      uses: actions/cache@v2.1.3 # latest v2 can't work in macOS https://github.com/actions/cache/issues/527
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-dm-${{ hashFiles('**/go.sum') }}

    - name: Cache tools
      uses: actions/cache@v2
      with:
        path: |
          **/tools
        key: ${{ runner.os }}-dm-tools-${{ hashFiles('**/tools/go.sum') }}

    - name: Build
      run: make build

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.31
          args: --timeout 10m0s --skip-dirs ^_tool/

      - name: Revive Lint
        uses: morphy2k/revive-action@v1
        with:
          config: .revive.toml
          exclude: _tool/...
