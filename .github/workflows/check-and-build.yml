name: Build & Lint

on:
  push:
    branches:
    - master
    - release-2.0
  pull_request:
    branches:
    - master
    - release-2.0

jobs:

  make_build:
    name: Make Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-dm-${{ hashFiles('**/go.sum') }}

    - name: Cache tools
      uses: actions/cache@v2
      with:
        path: |
          **/tools
        key: ${{ runner.os }}-dm-tools-${{ hashFiles('**/tools/go.sum') }}

    - name: Build
      run: make build nolint=true

  arm_build:
    runs-on: ubuntu-latest
    name: Make Build
    strategy:
      fail-fast: false
      matrix:
        arch: [ aarch64 ]
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: build on ${{ matrix.arch }}
      uses: uraimo/run-on-arch-action@v2.0.5
      with:
        arch: ${{ matrix.arch }}
        distro: ubuntu20.04
        # Not required, but speeds up builds
        githubToken: ${{ github.token }}
        run: |
          apt update -y && apt install -y make gnupg ca-certificates gcc git
          echo 'deb http://ppa.launchpad.net/longsleep/golang-backports/ubuntu focal main' > /etc/apt/sources.list
          apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys F6BC817356A3D45E
          apt update -y && apt install -y golang-go
          make build nolint=true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39
          args: --config .golangci.yml --timeout 10m0s --skip-dirs ^_tool/
